		function appendMessage(sender, text) {
		const msgDiv = document.createElement('div');
		msgDiv.style.marginBottom = '6px';
		msgDiv.style.padding = '6px';
		msgDiv.style.borderRadius = '5px';
		if(sender === 'user') {

			msgDiv.style.textAlign = 'right';
			msgDiv.textContent = '你：' + text;
		} else {

			msgDiv.style.textAlign = 'left';
			msgDiv.textContent = 'AI：' + text;
		}
		chatBox.appendChild(msgDiv);
		chatBox.scrollTop = chatBox.scrollHeight;
	}

	function getAIResponse(question) {
    // 這裡可以換成串接 API，先用簡單固定回應模擬
    const lower = question.toLowerCase();
    if(lower.includes('聚會時間') || lower.includes('時間')) {
      return '我們的主日聚會時間是每週日上午10點喔，邀請您一起來參加聚會喔~。';
    } else if(lower.includes('地址')) {
      return '我們教會地址是台北市中山區松江路259巷33號B1喔，有興趣可以一起來參加聚會喔~。';
    } else if(lower.includes('聯絡方式')) {
      return '您可以撥打電話02-2517-6539來聯繫我們喔。'; //或 Email: contact@church.org
    } else if(lower.includes('代禱')) {
      return '若需要代禱的話可留下您需要代禱的項目，我們將會為您一同代禱喔~';
    } else if(lower.includes('過去') || lower.includes('怎麼來') || lower.includes('怎麼走') || lower.includes('交通') || lower.includes('路線') || lower.includes('怎麼去')) {
	  return '您可以搭到行天宮站3號出口，往左邊走進彰化銀行的巷子，再走到一個咖啡廳左轉，就會看到了喔~';
    } else if(lower.includes('教會名稱') || lower.includes('名稱')) {
	  return '我們的教會名稱為興雅三一堂，如果您有空，邀請您一同來聚會喔~';
    } else if(lower.includes('牧師名單') || lower.includes('牧師') || lower.includes('牧師有哪些')) {
	  return '我們牧師目前有主任牧師林雪瑩牧師，還有蔡主安牧師，有時也會有外聘講員鄭頌苑牧師、黃德福牧師呦~';
    } else if (lower.includes('聚會流程') || lower.includes('流程') || lower.includes('程序')) {
	  return '我們的主日聚會從上午10點正式開始；若是敬拜讚美團隊的同工，則會在9點半先行練習。聚會流程是：首先由司會帶領宣召，接著是敬拜讚美時間，然後牧師會講道。如果是每月的第一個主日，會舉行聖餐；4月的第一主日則會進行清明追思。接下來是奉獻時間，若當天有新朋友也會歡迎與介紹。之後我們會唱讚美詩歌本的第11首，最後由牧師祝禱，並唱阿們頌作為結束喔～歡迎您來親身體驗我們的聚會！';
    } else if (lower.includes('報告事項') || lower.includes('報告') || lower.includes('事項')) {
	  return '這週的報告事項為：';
    } else {

    }

	<script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector("nav ul");

    // 點 ☰ 打開/收回
    hamburger.addEventListener("click", function(e) {
      e.stopPropagation(); // 避免立刻被「點外面」事件關掉
      navMenu.classList.toggle("show");
    });

    // 點空白處收回
    document.addEventListener("click", function(e) {
      if (navMenu.classList.contains("show") &&
          !navMenu.contains(e.target) &&
          !hamburger.contains(e.target)) {
        navMenu.classList.remove("show");
      }
    });
  </script>
  <script>
	  const hamburger = document.querySelector(".hamburger");
	  const navInner = document.querySelector(".nav-inner");

	  hamburger.addEventListener("click", () => {
  	  if (navInner.style.display === "block") {
    	navInner.style.display = "none";
  	  } else {
    	navInner.style.display = "block";

	});

  <script>
	  document.querySelectorAll(".slideshow").forEach(slideshow => {
  	  const slides = slideshow.querySelector(".slides");
  	  const images = slideshow.querySelectorAll("img");
      const prev = slideshow.querySelector(".prev");
      const next = slideshow.querySelector(".next");
      const dotsContainer = slideshow.querySelector(".dots");
      let index = 0;

  // 建立小圓點
  images.forEach((_, i) => {
    const dot = document.createElement("span");
    dot.classList.add("dot");
    if (i === 0) dot.classList.add("active");
    dot.addEventListener("click", () => {
      index = i;
      updateSlide();
    });
    dotsContainer.appendChild(dot);
  });

  const dots = dotsContainer.querySelectorAll(".dot");

  	function updateSlide() {
    	slides.style.transform = `translateX(${-index * 100}%)`;
    	dots.forEach(d => d.classList.remove("active"));
    	dots[index].classList.add("active");
   }

  	prev.addEventListener("click", () => {
    	index = (index - 1 + images.length) % images.length;
    	updateSlide();
    });

    next.addEventListener("click", () => {
    	index = (index + 1) % images.length;
        updateSlide();
  	});
  });
